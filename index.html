<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3929e16ef5.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div id="parent" class="CartContainer"> 
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
        </div>

        <div id="child1" class="Cart-Items">
            <div class="image-box">
                <img src="images/apple.png" style="height:120px" />
            </div>
            <div class="about">
                <h1 class="title">Apple Juice</h1>
                <h3 class="subtitle">250ml</h3>
                <h3 id="price1" class="subtitle">2$</h3>
                <img src="images/veg.png" style="height:30px" />
            </div>
            <div class="counter">
                <div class="btn" onclick="add1()">+</div>
                <div id="count1" class="count">2</div>
                <div class="btn" onclick="remove1()">-</div>
            </div>
            <div class="prices">
                <div id="total1" class="amount">4$</div>
                <div class="h_container">
                    <i id="heart" class="far fa-heart" onclick="heart()"></i>
                </div>
                <div class="remove"><u onclick="removeChild1()">Remove</u></div>
            </div>
        </div>

        <div id="child2" class="Cart-Items pad">
            <div class="image-box">
                <img src="images/grapes.png" style="height:120px" />
            </div>
            <div class="about">
                <h1 class="title">Grapes Juice</h1>
                <h3 class="subtitle">250ml</h3>
                <h3 id="price2" class="subtitle">3$</h3>
                <img src="images/veg.png" style="height:30px" />
            </div>
            <div class="counter">
                <div class="btn" onclick="add2()">+</div>
                <div id="count2" class="count">1</div>
                <div class="btn" onclick="remove2()">-</div>
            </div>
            <div class="prices">
                <div id="total2" class="amount">3$</div>
                <div class="h_container">
                    <i id="heart2" class="far fa-heart" onclick="heart2()"></i>
                </div>
                <div class="remove"><u onclick="removeChild2()">Remove </u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                    <div id="items" class="items">2 items</div>
                </div>
                <div id="total" class="total-amount">$7</div>
            </div>
            <button class="button">Checkout</button>
        </div>
    </div>
</body>

</html>
